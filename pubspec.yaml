name: ai_safety_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.2.0+3
  animate_do: ^3.1.2

dev_dependencies:

  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/images/intro/
  fonts:
    - family: Syne
      fonts:
        - asset: assets/fonts/Syne-Medium.ttf

